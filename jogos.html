<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MCREATIONS - Jogos</title>
    <link rel="icon" href="images/favicon.png" type="image/png">
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            height: 2000px;
            background-color: black;
            color: white;
        }

        header {
            background-color: #eeeeee;
            padding: 0;
            text-align: center;
            border-bottom: 1px solid #ccc;
            position: fixed;
            top: 0;
            width: 100%;
            height: 60px;
            z-index: 1000;
            display: flex;
            justify-content: space-between;
            align-items: center;
            transition: top 0.3s;
        }

        .header-image {
            max-width: 100%;
            max-height: 100%;
            height: auto;
        }

        nav {
            margin-right: 20px;
        }

        .nav-links {
            display: inline-block;
        }

        .nav-links a {
            margin: 0 10px;
            text-decoration: none;
            color: black;
            font-weight: bold;
            font-size: 16px;
            padding: 5px 10px;
            border-radius: 5px;
        }

        .nav-links a.active {
            border-bottom: 2px solid #000000;
        }

        .content {
            padding-top: 80px;
            text-align: center;
        }

        .title {
            font-size: 36px;
            font-weight: bold;
            margin: 40px 0;
            color: white;
        }

        p {
            color: white;
            font-size: 18px;
            line-height: 1.6;
        }

        .bold {
            font-weight: bold;
        }

        body::before {
            content: "";
            background-image: url('images/background.png');
            background-size: cover;
            background-attachment: fixed;
            background-position: center;
            opacity: 0.5;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
        }
    </style>
</head>
<body>
    <header id="header">
        <img src="images/logo.png" alt="Logo do Cabeçalho" class="header-image">
        <nav>
            <div class="nav-links">
                <a href="index.html">Início</a>
                <a href="historia.html">História</a>
                <a href="wiki.html">Wiki</a>
                <a href="jogos.html" class="active">Jogos</a>
            </div>
        </nav>
    </header>

    <div class="content">
        <h1 class="title">Jogos da MCREATIONS</h1>
        <p>Aqui você encontrará todos os jogos desenvolvidos pela <span class="bold">MCREATIONS</span>. Explore e divirta-se!</p>
    </div>

    <script>
        let lastScrollTop = 0;
        const header = document.getElementById('header');

        window.addEventListener('scroll', function() {
            let scrollTop = window.pageYOffset || document.documentElement.scrollTop;
            if (scrollTop > lastScrollTop) {
                header.style.top = '-60px';
            } else {
                header.style.top = '0';
            }
            lastScrollTop = scrollTop <= 0 ? 0 : scrollTop;
        });
    </script>
</body>
</html>
